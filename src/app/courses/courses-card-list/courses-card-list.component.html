<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{ course.description }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl" />

  <mat-card-content>
    <p>{{ course.longDescription }}</p>
  </mat-card-content>

  <!-- per aggiungere path variables alla rotta lo posso fare tramite la direttiva routerLink passando un array di stringhe, una stringa per ogni path variable, ad esempio [routerLink]="['ciao', 'bello']" ottengo partendo dalla rotta padre http://localhost:4200/rottaPadre/ciao/bello -->
  <!-- per aggiungere Query Parameters utilizzo la direttiva [queryParams]="{ couponCode: 'NEW_YEAR' }" passandogli un oggetto con coppie key-value per i parametri che voglio aggiungere, ottengo http://localhost:4200/rottaPadre/ciao/bello?couponCode=NEW_YEAR-->
  <mat-card-actions class="course-actions">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="[course.url]"
      [queryParams]="{ couponCode: 'NEW_YEAR' }"
    >
      VIEW COURSE
    </button>

    <button
      mat-button
      mat-raised-button
      color="accent"
      (click)="editCourse(course)"
    >
      EDIT
    </button>
  </mat-card-actions>
</mat-card>
