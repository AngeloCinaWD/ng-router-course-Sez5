<ng-container>
  <div class="course">
    <h2>{{ course.description }}</h2>

    <h3 class="discount" *ngIf="couponCode">
      Use {{ couponCode }} for a huge discount!
    </h3>

    <img class="course-thumbnail" [src]="course.iconUrl" *ngIf="course" />

    <!-- in questo router-outlet vengono renderizzati i componenti collegati alle child routes di localhost:4200/courses/:courseUrl/ -->
    <router-outlet></router-outlet>
  </div>
</ng-container>
