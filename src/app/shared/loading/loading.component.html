<!-- l'*ngIf si basa su un metodo contenuto in un service che restituisce un observable e viene gestito direttamente nel template tramite pipe async che mi fa il subscribe all'oservable  -->
<!-- se l'observable Ã¨ true viene mostrato lo spinner di caricamento -->
<div class="spinner-container" *ngIf="loadingService.loading$ | async">
  <mat-spinner></mat-spinner>
</div>
